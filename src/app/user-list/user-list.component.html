<div class="search">
  <input type="text" class="form control" placeholder="Enter First Name" name="firstName" [(ngModel)]="firstName"/>
  <button class="btn btn-success" value="Search" (click)="getByFirstName()">Search</button>
</div>




<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Users</h1><br>
        <div class="row" [hidden]="!deleteMessage">
             
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                          <div class="alert alert-info alert-dismissible">
                                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                                  <strong>User Data Deleted</strong>
                          </div>
                  </div>
                  <div class="col-sm-4"></div>
          </div>           
      </div>
  
    
    <div class="panel-body">
        <table  class="table table-dark table-sm" 
          >
            <thead class="thead-light">
                <tr>
                  <th>ID</th>
                    <th ><button (click)="sortByFirstName()">First Name</button></th>
                    <th>Last Name</th>
                    <th>Address </th>
                    <th>PinCode</th>
                    <th> <button (click)="sortByDob()"> DOB</button></th>
                    <th><button (click)="sortByDoj()">DOJ</button></th>
                    
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let user of users">
                  <td>{{user.userId}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.pinCode}}</td>
                    <td>{{user.dob}}</td>
                    <td>{{user.doj}}</td>
                    <td>
                      <button (click)="deleteUser(user.userId)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                      <button (click)="updateUser(user.userId)" class='btn btn-info'
                      data-toggle="modal" data-target="#myModal">Update</button>
                    </td>
                  </tr> 
            </tbody><br>
        </table>
    </div>
  </div>
